    <div class="container-fluid" id="container">

        <main class="main">
            <h1 class="text-center mb-5">Reto Ánsalo</h1>
            <!-- INPUTS -->
            <div class="d-flex justify-content-center m-3">
                <h3 class="mr-5"> Letras</h3>
                <input class="ml-5" id="text" type="text" readonly>
            </div>
            <div class="d-flex justify-content-center m-3">
                <h3 class="mr-2"> Números</h3>
                <input class="ml-5" id="number" type="text" readonly>
            </div>

            <!-- TEMAS -->

            <!-- SWITCH -->
            <div class=" custom-control custom-switch w-25 mx-auto mb-3 ">
                <input type="checkbox" class="custom-control-input" id="original">
                <label class="custom-control-label" for="original"> Activar tema original</label>
            </div>
            <div class="retro custom-control custom-switch w-25 mx-auto mb-3">
                <input type="checkbox" class="custom-control-input" id="retro">
                <label class="custom-control-label" for="retro"> Activar tema Retro</label>
            </div>
            <div class=" dark custom-control custom-switch w-25 mx-auto mb-3">
                <input type="checkbox" class="custom-control-input" id="dark">
                <label class="custom-control-label" for="dark">Activar tema oscuro</label>
            </div>


            <!-- BOTONES -->
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-8 d-flex justify-content-center">
                    <button class="m-2 tam " onclick="buttomA('A')"> A - 1</button>
                    <button class="m-2 tam " onclick="buttomB('B')"> B - 2</button>
                    <button class="m-2 tam " onclick="buttomC('C')"> C - 3</button> </div>
                <div class="col-sm-8 d-flex justify-content-center">
                    <button class="m-2 tam " onclick="buttomD('D')"> D - 4 </button>
                    <button class="m-2 tam " onclick="buttomE('E')"> E - 5 </button>
                    <button class="m-2 tam " onclick="buttomF('F')"> F - 6</button> </div>
                <div class="col-sm-8 d-flex justify-content-center">
                    <button class="m-2 tam " onclick="buttomG('G')"> G - 7</button>
                    <button class="m-2 tam " onclick="buttomH('H')"> H - 8 </button>
                    <button class="m-2 tam " onclick="buttomI('I')"> I - 9 </button>

                </div>
                <div class="col-sm-8 d-flex justify-content-center">
                    <button class="m-2 tam" onclick="btnCalc()">--- </button>
                    <button class="m-2 tam " onclick="buttomJ('J')"> J - 0 </button>
                    <button class="m-2 tam"> Reset</button>
                </div>
            </div>
