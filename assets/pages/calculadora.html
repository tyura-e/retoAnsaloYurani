<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="../css/calculadora.css">

    <!-- ÍCONO -->
    <link rel="shortcut icon" href="../img/calculadora.png" type="image/x-icon">
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>
    <div class="container m-4 ">
        <h3>Calculadora</h3>
        <div class="row">
            <div class="col-md-9">
                <div class="d-flex m-2">
                    <i class="fas fa-bars align-self-center"></i>
                    <h4 class="ml-2">Estándar</h4>
                </div>
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control bg-transparent border-0 mb-3"
                        aria-label="Sizing example input">
                </div>
                <div class="d-flex m ">
                    <button class="text-white boton1 ">MC</button>
                    <button class="text-white boton1 ">MR</button>
                    <button class="text-white boton1 ">M+</button>
                    <button class="text-white boton1 ">M-</button>
                    <button class="text-white boton1 ">MS</button>
                </div>
                <div>
                    <div class="m-0 p-0">
                        <button class=" text-white boton">%</button>
                        <button class=" text-white boton">CE</button>
                        <button class=" text-white boton">C</button>
                        <button class=" text-white boton"><i class="fas fa-backspace "></i></button>

                        <button class="text-white boton">1/X</button>
                        <button class="text-white boton">X <sup>2</sup></button>
                        <button class="text-white boton"><sup>2</sup>√X</button>
                        <button class="text-white boton">÷ </button>

                        <button class="text-white boton2">7</button>
                        <button class="text-white boton2">8</button>
                        <button class="text-white boton2">9</button>
                        <button class="text-white boton">x</button>

                        <button class="text-white boton2">4</button>
                        <button class="text-white boton2">5</button>
                        <button class="text-white boton2">6</button>
                        <button class="text-white boton">-</button>

                        <button class="text-white boton2">1</button>
                        <button class="text-white boton2">2</button>
                        <button class="text-white boton2">3</button>
                        <button class="text-white boton">+</button>

                        <button class="text-white boton2">+/-</button>
                        <button class="text-white boton2">0</button>
                        <button class="text-white boton2">,</button>
                        <button class="text-white boton">=</button>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Memoria</a>
                    </li>

                </ul>

            </div>
        </div>

    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!-- SWEETALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
